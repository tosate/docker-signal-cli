name: 'build images'

on: workflow_dispatch

jobs:
  docker: 
    runs-on: ubuntu-latest
    env:
      ASSET_VERSION: unknown
      ASSET_ENV: unknown
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download artifact
        run: |
          ./download_signal-cli.sh
          echo "tag_name=${TAG_NAME}" >> ${ASSET_VERSION}
          echo "asset=${ASSET}" >> ${ASSET_ENV}

      - name: Prepare
        id: prep
        run: |
          DOCKER_IMAGE=${{secrets.DOCKER_USERNAME}}/${GITHUB_REPOSITORY#*/}
          VERSION=${{ env.tag_name }}
          SHORTREF=${GITHUB_SHA::8}

          TAGS="${DOCKER_IMAGE}:${VERSION},${DOCKER_IMAGE}:${SHORTREF},${DOCKER_IMAGE}:latest"

          # Set output parameters.
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=docker_image::${DOCKER_IMAGE}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
        with:
          platforms: all

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm/v8
          push: true
          tags: ${{ steps.prep.outputs.tags}}
          build-args:
            SIGNAL_ASSET=${{ env.asset }}